<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        
        const phoneHandler = { 
            set(target, name, value) {
                target[name] = value.match(/[0-9]/g).join('');
            },
            get(target, name) {
                return target[name].replace(/(\d{3})(\d{3})(\d{4})/, '($1)-$2-$3');
            }

        };
        const phoneNumbers = new Proxy({}, phoneHandler);

        phoneNumbers.work = '(234) 234 2342';
        console.log(phoneNumbers.work);
        
        phoneNumbers.home = '(231) 122 3322';
        phoneNumbers.cell = '(221) 112 2211';

        console.log(phoneNumbers);

        for (const place in phoneNumbers){
            console.log(`In ${place} my number is ${phoneNumbers[place]}`);
        }
    </script>
</body>
</html>
