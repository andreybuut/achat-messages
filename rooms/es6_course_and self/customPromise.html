<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function breathe(amount){
            return new Promise((resolve, reject) =>{
                setTimeout(() => resolve(`Done for ${amount} ms `), amount);
            });
        }

        breathe(1000).then(res => {
            console.log(res);
            return breathe(500);
        }).then(res => {
            console.log(res);
            return breathe(10);
        }).then(res => {
            console.log(res);
            return breathe(500);
        }).then(res => {
            console.log(res);
            return breathe(900);
        }).then(res => {
            console.log(res);
            return breathe(400);
        }).then(res => {
            console.log(res);
            return breathe(230);
        }).then(res => {
            console.log(res);
            return breathe(169);
        })

    </script>
</body>
</html>
